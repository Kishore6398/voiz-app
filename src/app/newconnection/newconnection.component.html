<div class="row">
    <div class="col-md-3 col-lg-3 col-xl-3">
        <div class="sidebar pt-5">
            <div class="list-group list-group-flush text-center">

                <a class="list-group-item list-group-item-action waves-effect active" data-toggle="tab" href="#panel1" role="tab">
                    <i class="fas fa-signal"></i>&nbsp;Prepaid Connection
                </a>
                <a class="list-group-item list-group-item-action waves-effect" data-toggle="tab" href="#panel2" role="tab">
                    <i class="fas fa-sim-card"></i>&nbsp;Postpaid Connection
                </a>
            </div>
        </div>
    </div>
    <div class="col-md-9 col-lg-9 col-xl-9">
        <div class="tab-content">
            <div class="tab-pane fade in show active" id="panel1" role="tabpanel">
                <!--/.your content here-->
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
                <div class="container">
                    <div class="row pt-3 pb-3">
                        <div class="col-md-12 text-center">
                            <h2 class="text-primary">Prepaid Connection</h2>
                        </div>
                    </div>
                    <div class="text-center">
                        <h5 class="pb-3">Fill the below form to get your SIM home delivered</h5>
                        <!-- Default horizontal form -->
                        <form [formGroup]="prepaidForm">
                            <div class="card col-lg-8 mx-auto col-md-10 col-sm-12 mt-2 mb-2">
                                <div class="card-body mx-6">
                                    <div class="md-form md-outline">
                                        <input mdbInput mdbValidate type="text" id="name" class="form-control" formControlName="nameInput" [(ngModel)]="form1details.name" required pattern="[a-zA-Z\s]{5,25}">
                                        <label for="name">Name</label>
                                        <mdb-error *ngIf="nameInput.invalid && (nameInput.dirty ||nameInput.touched)"></mdb-error>
                                        <mdb-success *ngIf="nameInput.valid && (nameInput.dirty ||nameInput.touched)"></mdb-success>
                                    </div>
                                    <div class="md-form md-outline">
                                        <input mdbInput mdbValidate type="email" id="email" class="form-control" formControlName="emailInput" [(ngModel)]="form1details.email" required pattern="[a-zA-Z0-9\.]+@[a-zA-Z]+\.[a-zA-Z]{2,3}">
                                        <label for="email">Email </label>
                                        <mdb-error *ngIf="emailInput.invalid && (emailInput.dirty ||emailInput.touched)">
                                        </mdb-error>
                                        <mdb-success *ngIf="emailInput.valid && (emailInput.dirty ||emailInput.touched)">
                                        </mdb-success>
                                    </div>
                                    <div class="md-form md-outline">
                                        <input mdbInput mdbValidate type="tel" id="mobile" class="form-control" formControlName="mobileInput" [(ngModel)]="form1details.mobile" required pattern="[6789][0-9]{9}">
                                        <label for="mobile">Mobile </label>
                                        <mdb-error *ngIf="mobileInput.invalid && (mobileInput.dirty ||mobileInput.touched)">
                                        </mdb-error>
                                        <mdb-success *ngIf="mobileInput.valid && (mobileInput.dirty ||mobileInput.touched)">
                                        </mdb-success>
                                    </div>

                                    <div class="md-form md-outline">
                                        <input mdbInput mdbValidate type="text" id="address" class="form-control" formControlName="addressInput" [(ngModel)]="form1details.address" required pattern="[0-9 a-z A-Z\.\/]*\,?[a-zA-Z\s]{4,30}\,?\s?[a-zA-Z]{4,25}">
                                        <label for=" address ">Address </label>
                                        <mdb-error *ngIf="addressInput.invalid && (addressInput.dirty ||addressInput.touched) ">
                                        </mdb-error>
                                        <mdb-success *ngIf="addressInput.valid && (addressInput.dirty ||addressInput.touched) ">
                                        </mdb-success>
                                    </div>
                                    <div class="md-form md-outline ">
                                        <input mdbInput mdbValidate type="text " id="city" class="form-control" formControlName="cityInput" [(ngModel)]="form1details.city" required pattern="[a-zA-Z]{3,15}">
                                        <label for="mobile">City </label>
                                        <mdb-error *ngIf="cityInput.invalid && (cityInput.dirty ||cityInput.touched)"></mdb-error>
                                        <mdb-success *ngIf="cityInput.valid && (cityInput.dirty ||cityInput.touched)"></mdb-success>
                                    </div>
                                    <div class="md-form md-outline ">
                                        <input mdbInput mdbValidate type="tel " id="pincode" class="form-control" formControlName="pincodeInput" [(ngModel)]="form1details.pincode" required pattern="[1-9][0-9]{5}">
                                        <label for="pincode">Pincode </label>
                                        <mdb-error *ngIf="pincodeInput.invalid && (pincodeInput.dirty ||pincodeInput.touched)">
                                        </mdb-error>
                                        <mdb-success *ngIf="pincodeInput.valid && (pincodeInput.dirty ||pincodeInput.touched)">
                                        </mdb-success>
                                    </div>


                                    <div class="text-center mb-3 ">
                                        <button type="submit " routerLink="/submit1" [disabled]='nameInput.invalid || emailInput.invalid || mobileInput.invalid || addressInput.invalid || cityInput.invalid || pincodeInput.invalid' class="btn btn-secondary btn-block" (click)="createform1()">Submit</button>

                                    </div>
                                </div>
                            </div>
                        </form>
                        <!-- Default horizontal form -->
                    </div>
                </div>


                <!--/.Panel 1-->
            </div>

            <div class="tab-pane fade" id="panel2" role="tabpanel">
                <!--Panel 2-->
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
                <div class="container">
                    <div class="row pt-3 pb-3">
                        <div class="col-md-12 text-center">
                            <h2 class="text-primary">Postpaid Connection</h2>
                        </div>
                    </div>
                    <div class="text-center">
                        <h5 class="pb-3">Fill the below form to get your SIM home delivered</h5>

                            <div class="card col-lg-8 mx-auto col-md-10 col-sm-12 mt-2 mb-2">

                                    <div class="md-form md-outline">
                                        <input mdbInput mdbValidate type="text" id="name" class="form-control" formControlName="fnameInput" [(ngModel)]="form2details.name" required pattern="[a-zA-Z\s]{5,15}">
                                        <label for="name">Name</label>

                                        <mdb-success *ngIf="fnameInput.valid && (fnameInput.dirty ||fnameInput.touched)"></mdb-success>
                                    </div>
                                    <div class="md-form md-outline">
                                        <input mdbInput mdbValidate type="email" id="email" class="form-control" formControlName="femailInput" [(ngModel)]="form2details.email" required pattern="[a-zA-Z]+@[a-zA-Z]+\.[a-zA-Z]{2,3}">
                                        <label for="email">Email </label>
                                        <mdb-error *ngIf="femailInput.invalid && (femailInput.dirty ||femailInput.touched)">
                                        </mdb-error>
                                        <mdb-success *ngIf="femailInput.valid && (femailInput.dirty ||femailInput.touched)">
                                        </mdb-success>
                                    </div>
                                    <div class="md-form md-outline">
                                        <input mdbInput mdbValidate type="tel" id="mobile" class="form-control" formControlName="fmobileInput" [(ngModel)]="form2details.mobile" required pattern="[789][0-9]{9}">
                                        <label for="mobile">Mobile </label>
                                        <mdb-error *ngIf="fmobileInput.invalid && (fmobileInput.dirty ||fmobileInput.touched)">
                                        </mdb-error>
                                        <mdb-success *ngIf="fmobileInput.valid && (fmobileInput.dirty ||fmobileInput.touched)">
                                        </mdb-success>
                                    </div>

                                    <div class="md-form md-outline">
                                        <input mdbInput mdbValidate type="text" id="address" class="form-control" formControlName="faddressInput" [(ngModel)]="form2details.address" required pattern="[0-9 a-z A-Z\.\/]*\,?[a-zA-Z\s]{4,30}\,?\s?[a-zA-Z]{4,25}">
                                        <label for=" address ">Address </label>
                                        <mdb-error *ngIf="faddressInput.invalid && (faddressInput.dirty ||faddressInput.touched) ">
                                        </mdb-error>
                                        <mdb-success *ngIf="faddressInput.valid && (faddressInput.dirty ||faddressInput.touched) ">
                                        </mdb-success>
                                    </div>
                                    <div class="md-form md-outline ">
                                        <input mdbInput mdbValidate type="text " id="city" class="form-control" formControlName="fcityInput" [(ngModel)]="form2details.city" required pattern="[a-zA-Z]{3,15}">
                                        <label for="mobile">City </label>
                                        <mdb-error *ngIf="fcityInput.invalid && (fcityInput.dirty ||fcityInput.touched)"></mdb-error>
                                        <mdb-success *ngIf="fcityInput.valid && (fcityInput.dirty ||fcityInput.touched)"></mdb-success>
                                    </div>
                                    <div class="md-form md-outline ">
                                        <input mdbInput mdbValidate type="tel " id="pincode" class="form-control" formControlName="fpincodeInput" [(ngModel)]="form2details.pincode" required pattern="[1-9][0-9]{5}">
                                        <label for="pincode">Pincode </label>
                                        <mdb-error *ngIf="fpincodeInput.invalid && (fpincodeInput.dirty ||fpincodeInput.touched)">
                                        </mdb-error>
                                        <mdb-success *ngIf="fpincodeInput.valid && (fpincodeInput.dirty ||fpincodeInput.touched)">
                                        </mdb-success>
                                    </div>


                                    <div class="text-center mb-3 ">
                                        <button type="submit" routerLink="/submit2" [disabled]='fnameInput.invalid || femailInput.invalid || fmobileInput.invalid || faddressInput.invalid || fcityInput.invalid || fpincodeInput.invalid' class="btn btn-secondary btn-block" (click)="createform2()">Submit</button>

                                    </div>
                                </div>
                            </div>
                        </form>
                        <!-- Default horizontal form -->
                    </div>
                </div>

                <!--/.Panel 2-->
            </div>
            

        </div>
    </div>
</div>
