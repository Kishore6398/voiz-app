

 <div class="container">
   <div class="row">
  <div class="col-lg-3 col-md-4 mb-lg=4 mb-4 card ml-2 mr-2" *ngFor="let plan of plans"> 

  <div class="card-body">
    <h4 class="card-title"><a>{{plan.planname}}</a></h4>
    <p class="card-text">{{plan.planprice}}|{{plan.planduration}}|{{plan.plandes}}</p>
  </div>
</div>
</div>
</div>


<section class="text-center my-5 container">
  <h2 class="h1-responsive font-weight-bold text-center my-5">Our bestsellers</h2>
  <div class="row">
    <div class="col-lg-4 col-md-4 mb-lg-4 mb-4" *ngFor="let plan of plans">
      <div class="card card-cascade narrower card-ecommerce ">
        <div class="view view-cascade overlay blue-gradient">
          <mdb-icon fas aria-hidden="true" class="text-white mt-2 mb-2" size="3x" icon="tachometer-alt"></mdb-icon>
          <a>
            <div class="mask rgba-white-slight waves-effect waves-light"></div>
          </a>
        </div>
        <div class="card-body card-body-cascade text-center">
          <a class="grey-text">
            <h5>{{ plan.planname }}</h5>
          </a>
          <h4 class="card-title">
            <strong>
              {{ plan.planduration }}
            </strong>
          </h4>
          <ul class="rating">
            <li>
              <i class="fas fa-star"></i>
            </li>
            <li>
              <i class="fas fa-star"></i>
            </li>
            <li>
              <i class="fas fa-star"></i>
            </li>
            <li>
              <i class="fas fa-star"></i>
            </li>
            <li>
              <i class="fas fa-star"></i>
            </li>
          </ul>
          <p class="card-text">{{plan.plandes}}
          </p>
          <div class="card-footer px-1">
            <span class="float-left font-weight-bold mt-2 btn flat disabled price waves-effect waves-light">
              <strong>{{plan.planprice}}</strong>
            </span>
            <span class="float-right">
              <a class="btn btn-small btn-rounded blue-gradient text-white waves-light waves-effect"> Get&nbsp;
                <mdb-icon fas class="text-white" area-hidden="true" icon="arrow-alt-circle-right" ></mdb-icon>
              </a>
            </span>
          </div>
        </div>
      </div>
    </div>
    </div>
</section>
