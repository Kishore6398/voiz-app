<html>
<head>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
<div id="content" #content>
<div class="container" >
    <div class="row">
        <div class="col-12">
            <div class="card" >
                <div class="card-body p-0">
                    <div class="row p-5">
                        <div class="col-md-4">
                            
                            <span><strong class="h4">Voizfonica</strong></span>
                            <span><h5>Chennai</h5></span>

                            <h5 class="pt-3">{{firstname}}</h5>
                            <h6>{{uname}}</h6>
                        </div>
                        <div class="col-md-4 text-center"><h3>INVOICE</h3></div>
                        <div class="col-md-4 text-right">
                            <p class="font-weight-bold mb-1">Invoice No: {{ value }}</p>
                            <p class="text-muted">Date:{{rdate3}}</p>
                        </div>
                    </div>
                    <div class="row p-5">
                        <div class="col-md-2"></div>
                        <div class="col-md-8 mx-auto">
                            <table class="table">
                                <thead >
                                    <tr>
                                        
                                        <th class="border-0 text-uppercase small font-weight-bold">Paid By</th>
                                        <th class="border-0 text-uppercase small font-weight-bold">Number</th>
                                        <th class="border-0 text-uppercase small font-weight-bold">Amount</th>
                                        <th class="border-0 text-uppercase small font-weight-bold">Active plan</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td><h5>{{ paidby }}</h5></td>
                                        <td><h5>{{ mobile }}</h5></td>
                                        <td><h5>{{ amount }}</h5></td>    
                                        <td><h5>{{ pid }}</h5></td>
                                    </tr>  
                                </tbody>
                            </table>
                        </div>
                        <div class="col-md-2"></div>
                    </div>
                    <div class="d-flex flex-row-reverse bg-dark text-white p-3">
                        
                        <div class="py-3 px-5 text-right">
                            <div class="mb-2">Total Amount Paid</div>
                            <div class="h4 font-weight-light">Rs {{ amount }}</div>
                        </div>
                        <div class="py-3 px-5 text-right">
                            <div class="mb-2">Grand Total</div>
                            <div class="h4 font-weight-light">Rs {{ amount }}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center">
    <button class="btn btn-info mt-4 mb-4" (click)="downloadpdf()">Download Invoice</button>
    </div>
</div>
</div>
</body>
</html>
