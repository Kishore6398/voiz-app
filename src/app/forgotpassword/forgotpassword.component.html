<div class="row">
<div class="card col-lg-8 col-md-4 col-sm-12 mt-5 mb-5 mx-auto">
  <div class="card-body">
      <div class="text-center">
          <h3 class="dark-grey-text mb-5">
              <strong>Forgot Password</strong>

          </h3>
      </div>
      <form [formGroup]="registerForm">
        <div class="md-form md-outline">
          <input mdbInput mdbValidate name="email" type="email" id="email" class="form-control" formControlName="emailInput" required pattern="[a-zA-Z0-9\.]+@[a-zA-Z]+\.[a-zA-Z]{2,3}">
          <label for="email">Email </label>
          <mdb-error *ngIf="emailInput.invalid && (emailInput.dirty ||emailInput.touched)"></mdb-error>
          <mdb-success *ngIf="emailInput.valid && (emailInput.dirty ||emailInput.touched)"></mdb-success>
      </div>
      <div class="md-form md-outline">
          <input mdbInput mdbValidate name="mobile" type="tel" id="mobile" class="form-control" formControlName="mobileInput" required pattern="^(?:(?:\+|0{0,2})91(\s*[\-]\s*)?|[0]?)?[6789]\d{9}$">
          <label for="mobile">Mobile </label>
          <mdb-error *ngIf="mobileInput.invalid && (mobileInput.dirty ||mobileInput.touched)"></mdb-error>
          <mdb-success *ngIf="mobileInput.valid && (mobileInput.dirty ||mobileInput.touched)"></mdb-success>
      </div>
      <div class="text-center mb-3">
        <button type="submit" routerLink="/login"  [disabled]='emailInput.invalid || mobileInput.invalid' class="btn blue-gradient btn-block rounded z-depth-1a waves-effect waves-light text-white" (click)="alertmsg()">Log in</button>
      </div>
      </form>
  </div>
</div>
</div>
