<section class="container pl-5">
    <h2 class="h1 pt-2 font-weight-bold text-center">Dongle</h2>
    <div class="row pt-2">
        <div class="col-lg-6 col-md-6 ml-0 pl-0 text-center">
            <h4 class="pb-4">For New Dongle Connection</h4>
            <form>
                <div class="card mt-2 mb-2">
                    <div class="card-body mx-4">
                        <div class="text-center">
                            <h3 class="dark-grey-text mb-3">
                                <h5>Fill in the details</h5>
                            </h3>
                        </div>
                        <div class="md-form md-outline">
                            <input mdbInput mdbValidate name="name" type="text" id="name" class="form-control"
                                [(ngModel)]="name" #input="ngModel" required pattern="[a-zA-Z\s]{5,15}">
                            <label for="name">Name </label>
                            <mdb-error *ngIf="input.invalid && (input.dirty ||input.touched)"> </mdb-error>
                            <mdb-success *ngIf="input.valid && (input.dirty ||input.touched)"></mdb-success>
                        </div>
                        <div class="md-form md-outline">
                            <input mdbInput mdbValidate name="email" type="email" id="email" class="form-control"
                                [(ngModel)]="email" #input="ngModel" required pattern="[a-zA-Z]+@[a-zA-Z]+\.[a-zA-Z]{2,3}">
                            <label for="email">Email </label>
                            <mdb-error *ngIf="input.invalid && (input.dirty ||input.touched)"> </mdb-error>
                            <mdb-success *ngIf="input.valid && (input.dirty ||input.touched)"></mdb-success>
                        </div>
                        <div class="md-form md-outline">
                            <input mdbInput mdbValidate name="mobile" type="tel" id="mobile" class="form-control"
                                [(ngModel)]="mobile" #input="ngModel" required pattern="[789][0-9]{9}">
                            <label for="mobile">Mobile </label>
                            <mdb-error *ngIf="input.invalid && (input.dirty ||input.touched)"> </mdb-error>
                            <mdb-success *ngIf="input.valid && (input.dirty ||input.touched)"></mdb-success>
                        </div>
                        
                        <div class="md-form md-outline">
                            <input mdbInput mdbValidate name="address" id="address" type="text" class="form-control"
                                [(ngModel)]="address" #input="ngModel" required pattern="[0-9a-zA-Z]*\,?[a-zA-Z\s]+\,?\s?[a-zA-Z]+">
                            <label for="address">Address </label>
                            <mdb-error *ngIf="input.invalid && (input.dirty ||input.touched)"> </mdb-error>
                            <mdb-success *ngIf="input.valid && (input.dirty ||input.touched)"></mdb-success>
                        </div>
                        <div class="md-form md-outline">
                            <input mdbInput mdbValidate name="city" id="city" type="text" class="form-control"
                                [(ngModel)]="city" #input="ngModel" required pattern="[a-zA-Z]{3,15}">
                            <label for="city">City </label>
                            <mdb-error *ngIf="input.invalid && (input.dirty ||input.touched)"> </mdb-error>
                            <mdb-success *ngIf="input.valid && (input.dirty ||input.touched)"></mdb-success>
                        </div>
                        <div class="md-form pb-3 md-outline">
                            <input mdbInput mdbValidate name="pincode" id="pincode" type="text" class="form-control"
                                [(ngModel)]="pincode" #input="ngModel" required pattern="[1-9][0-9]{5}">
                            <label for="pincode">Pincode </label>
                            <mdb-error *ngIf="input.invalid && (input.dirty ||input.touched)"> </mdb-error>
                            <mdb-success *ngIf="input.valid && (input.dirty ||input.touched)"></mdb-success>
                        </div>
                        <div class="text-center mb-3">
                            <button type="submit" [disabled]='input.invalid'
                                class="btn blue-gradient btn-block btn-rounded z-depth-1a waves-effect waves-light text-white">Submit</button>
                        </div>
                    </div>

                </div>
            </form>

        </div>

        <div class="col-lg-1 col-md-1">
        </div>
        <div class="col-lg-5 col-md-5 pt-4 mx-auto text-center">
            <h4 class="pb-4">For Quick Recharge</h4>
            <form [formGroup]="dongle2Form">
                <div class="md-form md-outline">
                    <input mdbInput mdbValidate type="tel" id="number" class="form-control"
                        formControlName="numberInput" required pattern="[789][0-9]{9}">
                    <label for="number">Number </label>
                    <mdb-error *ngIf="numberInput.invalid && (numberInput.dirty ||numberInput.touched)">
                    </mdb-error>
                    <mdb-success *ngIf="numberInput.valid && (numberInput.dirty ||numberInput.touched)">
                    </mdb-success>
                </div>
                <div class="text-center mb-3 ">
                    <button type="submit" routerLink="/pack3" [disabled]='numberInput.invalid'
                        class="btn btn-secondary btn-block ">Submit</button>

                </div>
            </form>
        </div>

    </div>
</section>
