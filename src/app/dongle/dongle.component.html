<section class="container pl-5">
    <h2 class="h1 pt-2 font-weight-bold text-center">Dongle</h2>
    <div class="row pt-2">
        <div class="col-lg-6 col-md-6 ml-0 pl-0 text-center">
            <h4 class="pb-4">For New Dongle Connection</h4>
            <form [formGroup]="dongle1Form">
                <div class="card mt-2 mb-2">
                    <div class="card-body mx-4">
                        <div class="text-center">
                            <h3 class="dark-grey-text mb-3">
                                <h5>Fill in the details</h5>
                            </h3>
                        </div>
                        <div class="md-form md-outline">
                            <input mdbInput mdbValidate type="text" id="name" class="form-control" formControlName="nameInput" [(ngModel)]="form3details.name" required pattern="[a-zA-Z\s]{5,25}">
                            <label for="name">Name</label>
                            <mdb-error *ngIf="nameInput.invalid && (nameInput.dirty ||nameInput.touched)"></mdb-error>
                            <mdb-success *ngIf="nameInput.valid && (nameInput.dirty ||nameInput.touched)"></mdb-success>
                        </div>
                        <div class="md-form md-outline">
                            <input mdbInput mdbValidate type="email" id="email" class="form-control" formControlName="emailInput" [(ngModel)]="form3details.email" required pattern="[0-9a-zA-Z\.]+@[a-zA-Z]+\.[a-zA-Z]{2,3}">
                            <label for="email">Email </label>
                            <mdb-error *ngIf="emailInput.invalid && (emailInput.dirty ||emailInput.touched)">
                            </mdb-error>
                            <mdb-success *ngIf="emailInput.valid && (emailInput.dirty ||emailInput.touched)">
                            </mdb-success>
                        </div>
                        <div class="md-form md-outline">
                            <input mdbInput mdbValidate type="tel" id="mobile" class="form-control" formControlName="mobileInput" [(ngModel)]="form3details.mobile" required pattern="[789][0-9]{9}">
                            <label for="mobile">Mobile </label>
                            <mdb-error *ngIf="mobileInput.invalid && (mobileInput.dirty ||mobileInput.touched)">
                            </mdb-error>
                            <mdb-success *ngIf="mobileInput.valid && (mobileInput.dirty ||mobileInput.touched)">
                            </mdb-success>
                        </div>

                        <div class="md-form md-outline">
                            <input mdbInput mdbValidate type="text" id="address" class="form-control" formControlName="addressInput" [(ngModel)]="form3details.address" required pattern="[0-9 a-z A-Z]*\,?[a-zA-Z\s]{6,30}\,?\s?[a-zA-Z]{4,25}">
                            <label for=" address ">Address </label>
                            <mdb-error *ngIf="addressInput.invalid && (addressInput.dirty ||addressInput.touched) ">
                            </mdb-error>
                            <mdb-success *ngIf="addressInput.valid && (addressInput.dirty ||addressInput.touched) ">
                            </mdb-success>
                        </div>
                        <div class="md-form md-outline ">
                            <input mdbInput mdbValidate type="text " id="city" class="form-control" formControlName="cityInput" [(ngModel)]="form3details.city" required pattern="[a-zA-Z]{3,15}">
                            <label for="mobile">City </label>
                            <mdb-error *ngIf="cityInput.invalid && (cityInput.dirty ||cityInput.touched)"></mdb-error>
                            <mdb-success *ngIf="cityInput.valid && (cityInput.dirty ||cityInput.touched)"></mdb-success>
                        </div>
                        <div class="md-form md-outline ">
                            <input mdbInput mdbValidate type="tel " id="pincode" class="form-control" formControlName="pincodeInput" [(ngModel)]="form3details.pincode" required pattern="[1-9][0-9]{5}">
                            <label for="pincode">Pincode </label>
                            <mdb-error *ngIf="pincodeInput.invalid && (pincodeInput.dirty ||pincodeInput.touched)">
                            </mdb-error>
                            <mdb-success *ngIf="pincodeInput.valid && (pincodeInput.dirty ||pincodeInput.touched)">
                            </mdb-success>
                        </div>


                        <div class="text-center mb-3 ">
                            <button type="submit" routerLink="/submit3" [disabled]='nameInput.invalid || emailInput.invalid || mobileInput.invalid || addressInput.invalid || cityInput.invalid || pincodeInput.invalid' class="btn btn-secondary btn-block" (click)="createform3()">Submit</button>

                        </div>
                    </div>

                </div>
            </form>

        </div>

        <div class="col-lg-1 col-md-1">
        </div>
        <div class="col-lg-5 col-md-5 pt-4 mx-auto text-center">
            <h4 class="pb-4">For Quick Recharge</h4>
            <form [formGroup]="dongle2Form">
                <div class="md-form md-outline">
                    <input mdbInput mdbValidate type="tel" id="number" class="form-control"
                        formControlName="numberInput" required pattern="[789][0-9]{9}">
                    <label for="number">Number </label>
                    <mdb-error *ngIf="numberInput.invalid && (numberInput.dirty ||numberInput.touched)">
                    </mdb-error>
                    <mdb-success *ngIf="numberInput.valid && (numberInput.dirty ||numberInput.touched)">
                    </mdb-success>
                </div>
                <div class="text-center mb-3 ">
                    <button type="submit" routerLink="/pack3" [disabled]='numberInput.invalid'
                        class="btn btn-secondary btn-block ">Submit</button>

                </div>
            </form>
        </div>

    </div>
</section>
